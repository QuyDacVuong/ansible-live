lobby_dispatcher_exe: |
  ;type=exe
  auxadmin=d:\apps\bin\c_lobby\auxadmin.exe;d:\apps\logs\c_lobby
  auxisassistant=d:\apps\bin\c_lobby\auxisassistant.exe;d:\apps\logs\c_lobby
  auxlobby=d:\apps\bin\c_lobby\auxlobby.exe;d:\apps\logs\c_lobby;0/0;R240
  auxtrigger=d:\apps\bin\c_lobby\auxtrigger.exe;d:\apps\logs\c_lobby
  entropyProxy=d:\apps\bin\c_lobby\pyrmultiproxysmem.exe;d:\apps\logs\c_lobby
  handhistory=d:\apps\bin\c_lobby\auxhhserver.exe;d:\apps\logs\c_lobby
  integrationdispatcher=d:\apps\bin\c_lobby\auxids.exe;d:\apps\logs\c_lobby;0/0;R240
  integrationserver=d:\apps\bin\c_lobby\auxintegrationserver.exe;d:\apps\logs\c_lobby;0/0;R240
  integrationserver_ppb=d:\apps\bin\c_lobby\auxisadaptorppb.exe;d:\apps\logs\c_lobby
  integrationserver_sbg=d:\apps\bin\c_lobby\auxisadaptorsbg.exe;d:\apps\logs\c_lobby
  rgrouter=d:\apps\bin\c_lobby\auxrgsmessagerouter.exe;d:\apps\logs\c_lobby
  shadowlobby=d:\apps\bin\c_lobby\auxshadowlobby.exe;d:\apps\logs\c_lobby
  tablemonitor=d:\apps\bin\c_lobby\auxtablemonitorserver.exe;d:\apps\logs\c_lobby

lobby_dispatcher_start: |
  auxadmin=AuxAdminServerInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxAdminServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  auxisassistant=AuxISAssistantInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxISAssistant-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  auxlobby=AuxLobbyServerInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxLobby-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  auxtrigger=AuxTriggerServerInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxTrigger-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  entropyProxy=AuxEntropyServerInstance;s=d:\\apps\\configs\\c_lobby\\entropy\\
  handhistory=handHistoryInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxHandHistoryServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  integrationdispatcher=AuxIDSInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxIDS-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  integrationserver=IntegrationServerInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxIntegrationServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  integrationserver=IntegrationServerLoginInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\login\;station_name={{ stationname }}.C_LOBBY.AuxIntegrationServer-login-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  integrationserver_ppb=AuxPPBAdaptorInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.PPBAuxAdaptor-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  integrationserver_sbg=AuxSBGAdaptorInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.SBGAuxAdaptor-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  rgrouter=AuxRgMessageRouterInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxRgsRouter-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  shadowlobby=AuxShadowLobbyInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.AuxShadowLobby-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]
  tablemonitor=AuxTableMonitorServerInstance;ver=1;[ini_path=D:\apps\configs\c_lobby\;station_name={{ stationname }}.C_LOBBY.TableMonitorServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }};service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone1_settings.ini]


lobby_entropy_multiproxy_servers: |
  server=active1
  server=active2
  server=standby

lobby_entropy_multiproxy_limits: |
  number=2

lobby_entropy_multiproxy_server_lists: |
  [active1]
  server={{ C_ENTROPY_DUB1 }}
  serverobject=EntropyMonitorInstance

  [active2]
  server={{ C_ENTROPY_DUB2 }}
  serverobject=EntropyMonitorInstance

  [standby]
  server={{ C_ENTROPY_DUB3 }}
  serverobject=EntropyMonitorInstance

lobby_entropy_entropyrouter_allrule: |
  sites=ALL
  primaryEntropy=DublinEntropy
  secondaryEntropy=MaltaEntropy

lobby_entropy_entropyrouter_list: |
  [DublinEntropy]
  entropyaddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
  entropyobject=AuxEntropyProxyDublinInstance

  [MaltaEntropy]
  entropyaddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
  entropyobject=AuxEntropyProxyMaltaInstance

lobby_playtech_live_vendor_name: "skbv-uk:skyvegasew5.uk"
